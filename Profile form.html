<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Profile Form</title>
    <link rel="stylesheet" href="profile form.css">
</head>
<body class="background">
    <form>
        
        
        <fieldset>
        <h1>Profile Form</h1>
        <label for="ln">Lastname : </label>
        <input type="text" id="ln" width="30px"><br><br>
        <label for="fn">Firstname : </label>
        <input type="text" id="fn" width="30px"><br><br>
        <label for="mn">Othername : </label>
        <input type="text" id="mn" width="30px" value="optional"><br><br>
        <label for="email">Email : </label>
        <input type="text" id="email" width="50px"><br><br>
        <label for="date">Date of Birth : </label>
        <input type="date" id="date"><br><br>
        <label for="gd">Gender : </label>
        <label for="m">Male : </label>
        <input type="checkbox" id="m">
        <label for="f">Female : </label>    
        <input type="checkbox" id="f"><br><br>
        <button class="b1">SUBMIT</button>
        <button class="b2">RESET</button>
        </fieldset>
    </form>
</body>
</html>
